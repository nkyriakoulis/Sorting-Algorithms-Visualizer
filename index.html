               <h5>Algorithm</h5>

    <div class="modal fade" id="customArrayModal" tabindex="-1" role="dialog" aria-labelledby="customArrayModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Create custom array</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Create a custom array by inserting any numbers below, separated by comma

            <div class="form-group pt-5">
              <label for="customArrayInput">Custom Array</label>
              <input type="text" class="form-control" id="customArrayInput">
              <div class="invalid-feedback" id="invalidFeedback"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="submitArray">Create array</button>
